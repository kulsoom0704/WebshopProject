<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Kay Beauty</title>
    <link rel="stylesheet" href="adminstyle.css">

    <!--This file provides a restricted entry point for staff to access the Kay Beauty administrative backend. 
    Unlike the main webshop, it uses a dedicated stylesheet (adminstyle.css) to maintain a distinct, professional interface.-->
</head>

<body>

<div class="login-container">

    <div class="login-box">

        <h2>Kay Beauty Administration</h2>

        <!-- LOGIN FORM (INSIDE login-box) -->
        <form action="adminindex.html">

            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" placeholder="admin" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" required>
            </div>

            <button type="submit" class="btn-admin">Login</button>
            <p class="forgot-password">
            <a href="#">Forgot password?</a>
            </p>
        </form>


        
        <!-- BACK LINK -->
        <p style="margin-top:15px; font-size:0.8rem;">
            <a href="../index.html">‚Üê Back to webshop</a>
        </p>

    </div>
</div>

</body>
</html>
