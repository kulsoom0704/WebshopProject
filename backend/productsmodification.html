<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>

    <!-- Shared admin stylesheet -->
    <link rel="stylesheet" href="adminstyle.css">
</head>

<body>

    <!-- Admin dashboard structure (sidebar + main content) -->
    <div class="admin-wrapper">

        <!-- Admin navigation -->
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <a href="adminindex.html">ðŸ’„ Products</a>
                <a href="productsmodification.html" class="active">âž• Add Product</a>
                <a href="login.html" class="logout">ðŸšª LogOut</a>
            </nav>
        </aside>
        <main class="main-content">
            <h1>Add New Product</h1>

            <form class="admin-form" action="adminindex.html">

                <div class="form-row">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" placeholder="e.g. Matte Nude Lipstick" required>
                    </div>

                    <div class="form-group">
                        <label>Category</label>
                        <select required>
                            <option value="">Select category</option>
                            <option>Foundation</option>
                            <option>Blush</option>
                            <option>Lipstick</option>
                            <option>Eyeshadow</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Price (â‚¬)</label>
                        <input type="number" step="0.01" placeholder="e.g. 19.99" required>
                    </div>

                    <div class="form-group">
                        <label>Stock Quantity</label>
                        <input type="number" placeholder="e.g. 25" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Product Image</label>
                    <input type="file" accept="image/*" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea placeholder="Short description of the product..."></textarea>
                </div>

                <button class="btn-admin">Save Product</button>

            </form>
        </main>

    </div>

</body>
</html>
